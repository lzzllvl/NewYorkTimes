<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>NY Site Search</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css"> -->
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
  </head>
  <body>

      <header class="jumbotron" id="mainheader">

        <!-- <div class="row" id="pagetitle">  -->
          <h1 class="jumboH1">New York Times Search</h1>
      <!--   </div> -->
      </header>

    <div class="container-fluid">

      <div class="col-xs-12" id="searchparameters">Search Parameters</div>

        <!-- <form class="form-horizontal" id="nySearch"> -->

          <p class="text-left">Search Term</p>

            <input type="text" class="form-control" placeholder="March Madness" id="searchTerm" value="">

          <p class="text-left">Number of Records:</p>

              <input type="number" class="form-control"  id="records" placeholder="Max. 10" value="">

          <p class="text-left">Start Year:</p>

              <input type="text" class="form-control" placeholder="Eg. 2016" id="startYear" value="">

          <p class="text-left">End Year:</p>

              <input type="text" class="form-control" placeholder="Eg. 2017" id="endYear" value="">

            <button class="btn btn-default" id="searchBtn">Search</button>

            <button class="btn btn-default" id="clearBtn">Clear Results</button>

        <!-- </form> -->

    </div>

    <div class="col-xs-12" id="articlesPar">

      <div class=" text-left col-xs-12" id="toparticles">Top Articles</div>
        <div id="articles">
        </div>
    </div>

        <script type="text/javascript" src="assets/javascript/nyt.js"></script>
        <script>$(document).ready(readyFunc)</script>
  </body>
</html>
